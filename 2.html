<h2>oss</h2>
<p>일반 사용자의 공동연구를 통해 개발, 시험, 개선작업과 공동연구를 보장하기 위해 해당 소프트웨어의 소스코드가 공개되는 소프트웨어를 말한다. 리눅스가 대표적인 OSS로 꼽히는데, 특히 웹서버용으로 각광받고 있다. 인터넷을 통한 공동 프로젝트로 개발된 리눅스는 무료이면서 안정성이 뛰어나 사용자가 계속 늘고 있다.
[네이버 지식백과] OSS [Open Source Software] (NEW 경제용어사전, 2006. 4. 7., 미래와경영연구소)</p>
